<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="game-selection" role="main">
      <section class="game-selection__modal">
        <img src="./assets/Step_Slider.svg" alt="stepper" />
        <div class="game-selection__modal__title-bar">
          <img
            class="game-selection__modal__title-bar__icon"
            src="./assets/Chevron_Icon.svg"
            alt="left direction button"
          />
          <div class="game-selection__modal__title-bar__display-text">
            Select Your Game
          </div>
        </div>
      </section>
      <section class="game-selection__card">
        <div class="game-selection__card__duration-preview">
          <div class="game-selection__card__duration-preview__ride-duration">
            <p
              class="game-selection__card__duration-preview__ride-duration__start-time"
            >
              6:00 PM
            </p>
            <p
              class="game-selection__card__duration-preview__ride-duration__end-time"
            >
              11:00 PM
            </p>
          </div>
          <div class="game-selection__card__duration-preview__whole-timeframe">
            <img src="./assets/Whole Timeframe.svg" alt="" />
          </div>
        </div>
        <div class="game-selection__card__set-duration">
          <div class="game-selection__card__set-duration__view">
            <p>How long would you like your ride to be?</p>
            <p>6</p>
            <p>hour</p>
            <p>Slide to set total ride duration</p>
          </div>
          <div class="game-selection__card__set-duration__action">
            <img src="./assets/Star_Icon.svg" alt="" />
            <p>Recommended for your best game day experience</p>
            <div class="game-selection__card__set-duration__continue-btn">
              Continue
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
