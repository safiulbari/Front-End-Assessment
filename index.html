<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="css/main.css"
      media="screen and (min-width: 767px)"
    />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width: 767px)"
    />
  </head>
  <body>
    <main class="game-selector" role="main">
      <section class="game-selector__modal">
        <img
          class="game-selector__modal__desktop-stepper"
          src="./assets/Step_Slider.svg"
          alt="stepper"
        />
        <div class="game-selector__modal__header">
          <img
            class="game-selector__modal__header__icon"
            src="./assets/Chevron_Icon.svg"
            alt="left direction button"
          />
          <div class="game-selector__modal__header__title">
            Select Your Game
          </div>
        </div>
      </section>
      <section class="game-selector__panel">
        <div class="game-selector__panel__time-preview">
          <div class="game-selector__panel__time-preview__duration">
            <p class="game-selector__panel__time-preview__duration__start">
              6:00 PM
            </p>
            <p class="game-selector__panel__time-preview__duration__end">
              11:00 PM
            </p>
          </div>
          <div class="game-selector__panel__time-preview__timeline">
            <img src="./assets/Whole Timeframe.svg" alt="timeline" />
          </div>
        </div>
        <div class="game-selector__panel__duration-setter">
          <div class="game-selector__panel__duration-setter__content">
            <p class="game-selector__panel__duration-setter__content__question">
              How long would you like your ride to be?
            </p>
            <p class="game-selector__panel__duration-setter__content__hours">
              6
            </p>
            <p class="game-selector__panel__duration-setter__content__unit">
              hour
            </p>
            <div
              class="game-selector__panel__duration-setter__content__timeframe-mobile"
            >
              <img
                class="game-selector__panel__duration-setter__content__timeframe-mobile__img"
                src="./assets/Whole Timeframe.svg"
                alt="timeline"
              />
              <div
                class="game-selector__panel__duration-setter__content__timeframe-mobile__duration"
              >
                <p
                  class="game-selector__panel__duration-setter__content__timeframe-mobile__duration__start"
                >
                  6:00 PM
                </p>
                <p
                  class="game-selector__panel__duration-setter__content__timeframe-mobile__duration__end"
                >
                  11:00 PM
                </p>
              </div>
            </div>
            <div
              class="game-selector__panel__duration-setter__content__slider-mobile"
            ></div>
            <p
              class="game-selector__panel__duration-setter__content__instruction"
            >
              Slide to set total ride duration
            </p>
            <div class="game-selector__panel__duration-setter__slider-desktop">
              <div class="slider-desktop__stepper">
                <div class="slider-desktop__stepper__track">
                  <div class="slider-desktop__stepper__fill"></div>

                  <div class="slider-desktop__stepper__step" data-step="1">
                    <div
                      class="slider-desktop__stepper__circle slider-desktop__stepper__circle--recommended"
                    >
                      <img src="./assets/Recommended_Icon.svg" alt="" />
                    </div>
                  </div>
                  <div class="slider-desktop__stepper__step" data-step="2">
                    <div class="slider-desktop__stepper__circle"></div>
                  </div>
                  <div class="slider-desktop__stepper__step" data-step="3">
                    <div class="slider-desktop__stepper__circle"></div>
                  </div>
                  <div class="slider-desktop__stepper__step" data-step="4">
                    <div class="slider-desktop__stepper__circle"></div>
                  </div>
                  <div class="slider-desktop__stepper__step" data-step="5">
                    <div class="slider-desktop__stepper__circle"></div>
                  </div>
                  <div class="slider-desktop__stepper__step" data-step="6">
                    <div class="slider-desktop__stepper__circle"></div>
                  </div>
                  <div class="slider-desktop__stepper__step" data-step="7">
                    <div class="slider-desktop__stepper__circle"></div>
                  </div>
                  <div class="slider-desktop__stepper__step" data-step="8">
                    <div class="slider-desktop__stepper__circle"></div>
                  </div>
                  <div class="slider-desktop__stepper__step" data-step="9">
                    <div class="slider-desktop__stepper__circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="game-selector__panel__actions">
          <img src="./assets/Star_Icon.svg" alt="recommendation icon" />
          <p class="game-selector__panel__actions__recommendation">
            Recommended for your best game day experience
          </p>
          <div class="game-selector__panel__actions__continue-button">
            Continue
          </div>
        </div>
      </section>
    </main>
    <script src="./js/main.js" />
  </body>
</html>
